name: Deploy Documentation

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  authorize:
    name: Check Authorization
    runs-on: ubuntu-latest
    steps:
      - name: Verify user is pgelephant2025
        run: |
          if [ "${{ github.actor }}" != "pgelephant2025" ]; then
            echo "❌ Unauthorized: Only pgelephant2025 can run this workflow"
            echo "Current user: ${{ github.actor }}"
            exit 1
          fi
          echo "✅ Authorized: ${{ github.actor }}"

  build:
    name: Build MkDocs Documentation
    runs-on: ubuntu-latest
    needs: authorize
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mkdocs
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs and dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-minify-plugin pymdown-extensions

      - name: Create documentation structure
        run: |
          mkdir -p docs
          
          # Create mkdocs.yml
          cat > mkdocs.yml << 'EOFCONFIG'
          site_name: pgbalancer Documentation
          site_description: Modern PostgreSQL Connection Pooler with REST API
          site_author: pgElephant, Inc.
          repo_url: https://github.com/pgelephant/pgbalancer
          repo_name: pgelephant/pgbalancer
          
          theme:
            name: material
            palette:
              - scheme: default
                primary: indigo
                accent: cyan
                toggle:
                  icon: material/brightness-7
                  name: Switch to dark mode
              - scheme: slate
                primary: indigo
                accent: cyan
                toggle:
                  icon: material/brightness-4
                  name: Switch to light mode
            features:
              - navigation.instant
              - navigation.tracking
              - navigation.tabs
              - navigation.tabs.sticky
              - navigation.sections
              - navigation.expand
              - navigation.top
              - search.suggest
              - search.highlight
              - content.code.copy
            icon:
              repo: fontawesome/brands/github
          
          markdown_extensions:
            - admonition
            - pymdownx.details
            - pymdownx.superfences
            - pymdownx.highlight:
                anchor_linenums: true
            - pymdownx.inlinehilite
            - pymdownx.snippets
            - pymdownx.tabbed:
                alternate_style: true
            - tables
            - attr_list
            - md_in_html
            - def_list
          
          nav:
            - Home: index.md
            - Getting Started:
              - Installation: installation.md
              - Quick Start: quickstart.md
              - Configuration: configuration.md
            - Core Features:
              - AI Load Balancing: ai-load-balancing.md
              - REST API Reference: rest-api.md
              - MQTT Event Streaming: mqtt-events.md
              - CLI Tool (bctl): bctl.md
            - Operations:
              - Connection Pooling: connection-pooling.md
              - Load Balancing: load-balancing.md
              - Failover & Recovery: failover.md
              - Health Monitoring: health-monitoring.md
              - Performance Tuning: performance.md
            - Advanced Topics:
              - Watchdog: watchdog.md
              - SSL/TLS: ssl.md
              - Authentication: authentication.md
              - Monitoring Integration: monitoring.md
            - Reference:
              - Configuration Parameters: parameters.md
              - REST API Endpoints: api-endpoints.md
              - CLI Commands: cli-commands.md
              - Error Codes: error-codes.md
              - Examples: examples.md
            - Appendices:
              - Release Notes: release-notes.md
              - Migration Guide: migration.md
              - FAQ: faq.md
              - License: license.md
          
          plugins:
            - search
            - minify:
                minify_html: true
          
          extra:
            social:
              - icon: fontawesome/brands/github
                link: https://github.com/pgelephant/pgbalancer
          EOFCONFIG
          
          # Create comprehensive index.md
